<body class="sidebar-dark">
  <div class="container-scroller">

    <div class="container-fluid page-body-wrapper">

<!-- Custom Widget Start -->
       <div class="content-wrapper">
		<div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-body" th:if="${#lists.isEmpty(jobCategoryEdit)}">
              <ul class="nav nav-tabs" id="Demo-tab1" role="tablist">
                  <li class="nav-item">
                      <a class="nav-link active" data-toggle="tab" href="#allJobs" role="tab">All Category</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" data-toggle="tab" href="#newJobs" role="tab">New Category</a>
                  </li>
                  
              </ul>

              <!-- Tab panes -->
              <div th:if="${#lists.isEmpty(msg)}">
              
              </div>
              <div th:unless="${#lists.isEmpty(jobCategories)}">
              	<h3 th:text="${msg}"></h3>
              </div>
              <div class="tab-content">
                  <div class="tab-pane pt-4 active" id="allJobs" role="tabpanel">
                  <h2 class="card-title">All Job Category</h2>
                  <div class="table-responsive">
                    <table class="table center-aligned-table">
                      <thead>
                        <tr>
                          <th>No</th>
                          <th>Job Category</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                      
                      <tr th:if="${#lists.isEmpty(jobCategories)}">
                      	<td colspan="2"> No Category found</td>
                      </tr>
                      <tr th:each="jobCategory : ${jobCategories}">
                          <td><span th:text="${jobCategory.idJobCategory}">No</span></td>
                          <td><span th:text="${jobCategory.categoryName}">Job Category</span></td>
                          <td>
							<a type="submit" class="btn btn-success mt-4" th:href="@{/admin/jobcatEdit/{id}(id=${jobCategory.idJobCategory})}"><i class="mdi mdi-border-color"></i>Edit</a>
							<a type="submit" class="btn btn-info mt-4" th:href="@{/admin/jobcatDelete/{id}(id=${jobCategory.idJobCategory})}"><i class="mdi mdi-delete"></i>Delete</a>
                          </td>
         				</tr>
                      </tbody>
                    </table>
                  </div>
                  </div>
                  <div class="tab-pane pt-4" id="newJobs" role="tabpanel">
                          <h2 class="card-title">Create your job category</h2>
                          <form class="forms-sample" action="#" th:action="@{/admin/addjobcat}" th:object="${jobCategory}" method="post">
                              <div class="form-group row">
                                  <label for="exampleInputEmail2" class="col-sm-4 col-form-label">Job Category Name</label>
                                  <div class="col-sm-8">
                                    <input type="text" class="form-control p-input" placeholder="Enter your post name here" th:field="*{categoryName}" >
                                  </div>
                              </div>
                              <button type="submit" class="btn btn-success mt-4">Submit</button>
                          </form>
                  </div>
              </div>
          </div>
<!-- th:unless -->
          <div class="card-body" th:unless="${#lists.isEmpty(jobCategoryEdit)}">
              <ul class="nav nav-tabs" id="Demo-tab1" role="tablist">
                  <li class="nav-item">

                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" data-toggle="tab" href="#newJobs" role="tab">New Category</a>
                  </li>
                  
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                  <div class="tab-pane pt-4" id="allJobs" role="tabpanel">
                  <h2 class="card-title">All Job Category</h2>
                  <div class="table-responsive">
                    <table class="table center-aligned-table">
                      <thead>
                        <tr>
                          <th>No</th>
                          <th>Job Category</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                      <tr th:if="${#lists.isEmpty(jobCategories)}">

         				</tr>
                      </tbody>
                    </table>
                  </div>

                          </form>
                  </div>
              </div>
          </div>
        
              </div>
            </div>
          </div>
		</div>
        <!-- partial:partials/_footer.html -->
		<footer th:replace="/admin/fragments.html :: footer" />
        <!-- partial -->
      </div>

  </div>
