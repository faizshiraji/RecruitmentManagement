<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from www.urbanui.com/salt/jquery/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 13 Dec 2017 12:31:57 GMT -->
<head th:replace="/admin/fragments.html :: header" />
<body class="sidebar-dark">
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<nav th:replace="/admin/fragments.html :: navbartop" />
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<div class="row row-offcanvas row-offcanvas-right">
				<!-- partial:partials/_sidebar.html -->
				<div th:replace="/admin/fragments.html :: nav" />

				<!-- Custom Widget Start -->
				<div class="content-wrapper">
					<div class="row">

						<div class="col-lg-12">
							<div class="card">
								<div class="card-body">

									<ul class="nav nav-tabs" id="Demo-tab1" role="tablist">
										<li class="nav-item"><strong>Question:</strong>
										<p th:text="${question.question}"></p></li>
									</ul>
									<div class="table-responsive">
										<table class="table center-aligned-table">
											<thead>
												<tr>
													<th>No</th>
													<th>Answer</th>
												</tr>
											</thead>

												<tbody>
													<tr th:unless="${#lists.isEmpty(msg)}">
														<td colspan="2" th:text="${msg}"></td>
													</tr>
													<tr class="" th:each="questionAnswer : ${question.answerBook}">
														<td th:text="${questionAnswerStat.count}">A</td>
														<td th:text="${questionAnswer.answer}">Answer</td>
														<td th:if="${questionAnswer.correctAnswer==true}"><label class="form-check-label"><i class="fa fa-check" aria-hidden="true"></i>
														</label></td>
														<td th:unless="${questionAnswer.correctAnswer==true}"><label class="form-check-label"><i class="fa fa-times" aria-hidden="true"></i>
														
														</label></td>
														<td th:if="${questionAnswer.correctAnswer==true}">
															<a type="submit" class="btn btn-success mt-4" th:href="@{/admin/deleteAnswerForQuestionBook/{qid}/{id}(id=${questionAnswer.idAnswerBook}, qid=${question.idQuestionBook})}">delete</a>
															<a type="submit" class="btn btn-success mt-4" th:href="@{/admin/setAnswerForQuestionBook/{qid}/{id}(id=${questionAnswer.idAnswerBook}, qid=${question.idQuestionBook})}">wrong</a>
														</td>
														
														<td th:unless="${questionAnswer.correctAnswer==true}">
															<a type="submit" class="btn btn-success mt-4" th:href="@{/admin/deleteAnswerForQuestionBook/{qid}/{id}(id=${questionAnswer.idAnswerBook}, qid=${question.idQuestionBook})}">delete</a>
															<a type="submit" class="btn btn-success mt-4" th:href="@{/admin/setAnswerForQuestionBook/{qid}/{id}(id=${questionAnswer.idAnswerBook}, qid=${question.idQuestionBook})}">correct</a>
														</td>
													</tr>
													
												</tbody>
												
											
										</table>
									</div>
							
									<div class="tab-pane pt-4" id="newQuestion" role="tabpanel">
										<h2 class="card-title">Add new answer</h2>
										<form class="forms-sample" th:action="@{/admin/addAnswerBook/{id}(id=${question.idQuestionBook})}"
											method="post" th:object="${answerBook}">
											<div class="form-group row">
												<label for="question" class="col-sm-1 col-form-label">Answer</label>
												<div class="col-sm-8">
													<input type="text" class="form-control p-input" id="exampleInputEmail2" aria-describedby="emailHelp2" placeholder="Enter your answer here" th:field="*{answer}">
												</div>
											</div>
											<button type="submit" class="btn btn-success mt-4">Submit</button>
										</form>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
				<!-- partial:partials/_footer.html -->
				<footer th:replace="/admin/fragments.html :: footer" />
				<!-- partial -->
			</div>
			<!-- row-offcanvas ends -->
		</div>
		<!-- page-body-wrapper ends -->
	</div>
	<!-- container-scroller -->
</body>

</html>
